<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hist√≥riMaker</title>
<link rel="icon" type="image/png" href="./images/icon.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(to bottom, #f9d5e5, #f7a1c4);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
  
}

.container {
    text-align: center;
    max-width: 700px;
    padding: 30px;
    position: relative;
    z-index: 1;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #4a1c40;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.2);
}

input {
    width: 40%;
    max-width: 300px;
    padding: 12px;
    margin: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    background: #ff7eb9;
    border: none;
    border-radius: 12px;
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.3s, background 0.3s;
    color: #fff;
}

button:hover {
    transform: scale(1.1);
    background: #ff4da6;
}

.button-return {
    background: #6a5acd;       
    color: #fff;               
    border: none;
    border-radius: 12px;
    margin: 40px;
    padding: 12px 25px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 10px;       
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.button-return:hover {
    background: #7b68ee;       
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}

.story-box {
    margin-top: 30px;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 15px;
    padding: 25px;
    text-align: left;
    font-size: 1.1rem;
    line-height: 1.6;
    max-height: 450px;
    overflow-y: auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    color: #333;
    display: none;
}

.story-box.show {
    animation: fadeIn 1s ease-in-out;
    display: block;
}

@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}

.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: rgba(255, 182, 193, 0.7);
    transform: rotate(45deg);
    animation: float 7s linear infinite;
    z-index: 0;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: rgba(255, 182, 193, 0.7);
    border-radius: 50%;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: 10px; top: 0; }

@keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity:1; }
    100% { transform: translateY(-100px) rotate(360deg); opacity:0; }
}
</style>
</head>
<body>
<div class="container">
    <h1>Gerador de Hist√≥rias Rom√¢nticas ‚ú®</h1>

    <button class="button-return" onclick="window.location.href='index.html'">
        Voltar para Hist√≥rias Fant√°sticas ‚ú®
    </button>

    <input type="text" id="char1" placeholder="Nome do primeiro personagem">
    <input type="text" id="char2" placeholder="Nome do segundo personagem">
    <br>
    <button onclick="gerarHistoria()">Gerar Hist√≥ria üíñ</button>

    <div class="story-box" id="story"></div>
</div>

<script>

for(let i=0;i<30;i++){
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.animationDuration = (5+Math.random()*5)+'s';
    heart.style.width = heart.style.height = (10+Math.random()*20)+'px';
    document.body.appendChild(heart);
}


function gerarHistoria() {
    const char1 = document.getElementById("char1").value.trim() || "Personagem1";
    const char2 = document.getElementById("char2").value.trim() || "Personagem2";

    let places = ["um jardim encantador", "uma praia ao entardecer", "um parque silencioso", "uma pra√ßa iluminada", "uma pequena vila charmosa", "um bosque misterioso"];
    let feelings = ["ternura", "emo√ß√£o", "alegria", "admira√ß√£o", "paix√£o", "esperan√ßa", "surpresa", "carinho"];
    let actions = [
        "trocaram olhares e sorrisos que diziam mais que palavras",
        "caminharam lado a lado, compartilhando confid√™ncias",
        "sentaram-se juntos, rindo das pequenas coisas da vida",
        "exploraram cantinhos secretos, descobrindo pequenas surpresas",
        "dan√ßaram lentamente sob a luz suave do entardecer",
        "seguraram as m√£os e sentiram uma conex√£o √∫nica",
        "conversaram sobre sonhos e medos",
        "apreciaram o p√¥r do sol em sil√™ncio"
    ];

    let currentPlace = places.splice(Math.floor(Math.random() * places.length), 1)[0];
    let story = `Era uma manh√£ tranquila em ${currentPlace}. ${char2} n√£o imaginava que ${char1} apareceria naquele dia, mas logo seus caminhos se cruzaram.\n\n`;

    const blocks = 6;
    let usedActions = [];
    let usedFeelings = [];

    for(let i=0; i<blocks; i++){
        if(i % 2 === 1 && places.length > 0){
            currentPlace = places.splice(Math.floor(Math.random() * places.length), 1)[0];
        }

        if(actions.length === 0){ actions = usedActions; usedActions = []; }
        const actionIndex = Math.floor(Math.random() * actions.length);
        const action = actions.splice(actionIndex,1)[0];
        usedActions.push(action);

        if(feelings.length === 0){ feelings = usedFeelings; usedFeelings = []; }
        const feelingIndex = Math.floor(Math.random() * feelings.length);
        const feeling = feelings.splice(feelingIndex,1)[0];
        usedFeelings.push(feeling);

        story += `${char1} e ${char2} ${action}. Eles estavam em ${currentPlace}, sentindo ${feeling}.\n\n`;
    }

    story += `Ao final daquele dia, ${char1} e ${char2} perceberam que algo especial havia nascido entre eles, e levariam consigo lembran√ßas que durariam para sempre.`;

    const storyBox = document.getElementById("story");
    storyBox.textContent = story;
    storyBox.classList.add("show");
}
</script>
</body>
</html>
