<style>

    #container {

    }

    button {
        padding: 12px 25px;

    textarea {
        width: 100%;
        height: 400px;
        margin-top: 20px;

        font-size: 1em;

        color: #fff;
        line-height: 1.6;
        box-sizing: border-box;
    }

        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
    }

    
    @media(max-width:768px){
        header { font-size: 1.8em; }
        textarea { height: 300px; font-size:0.95em; }
        button { padding: 10px 20px; font-size:0.95em; }
    }

    @media(max-width:480px){
        header { font-size: 1.5em; }
        input { padding: 10px; font-size:0.9em; }

    }
</style>
</head>
<body>
<header>Gerador de Hist√≥rias M√°gicas ‚ú®</header>

<div id="container">
    <input type="text" id="keywords" placeholder="Digite: Nome do her√≥i, Lugar (Ex: Batman, S√£o Paulo)">
    <br>
    <button onclick="generateStory()">Gerar Hist√≥ria</button>
    <textarea id="story" readonly></textarea>
    <br>
    <button onclick="window.location.href='romance.html'">Gerar Hist√≥rias Rom√¢nticas üíñ</button>
</div>

<canvas id="stars"></canvas>

<script>

const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const stars = [];
const numStars = 100;
for(let i=0;i<numStars;i++){
    stars.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        size: Math.random()*2+1,
        speed: Math.random()*1+0.2
    });
}

function animateStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
        ctx.fillStyle = 'white';
        ctx.fill();
        s.y -= s.speed;
        if(s.y < 0) s.y = canvas.height;
    });
    requestAnimationFrame(animateStars);
}
animateStars();

window.addEventListener('resize',()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

<script src="./script.js"></script>
</body>
